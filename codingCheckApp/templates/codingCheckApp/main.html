{% extends 'codingCheckApp/base.html' %}
{% block title %}メインページ{% endblock %}

{% block content %}
<div>
    {% for post in posts %}
        {% if forloop.counter < 4 %}
        <p><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></p>
        {% endif %}
    {% endfor %}
</div>

<div style="margin-bottom: 400px;"></div>
{% endblock %}
